<main>
  <div class="px-4 my-5 text-center">
    <h1 class="display-5 fw-bold">Quer vender na U-move?</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">Cadastre-se na U-move e aguarde contato de um de nossos representantes!</p>
    </div>
  </div>
  <form class="mx-auto" style="width: 450px">
    <div class="mb-3">
      <label for="nomecompleto" class="form-label">Nome Completo</label>
      <input type="text" class="form-control" id="nomecompleto">
    </div>
    <div class="mb-3">
      <label for="cpf" class="form-label">CPF</label>
      <input type="text" class="form-control" id="cpf">
    </div>
    <div class="mb-3">
      <label for="emailparceiro" class="form-label">Email</label>
      <input type="email" class="form-control" id="emailparceiro">
    </div>
    <div class="mb-3">
      <label for="senhaparceiro" class="form-label">Senha</label>
      <input type="password" class="form-control" id="senhaparceiro">
      <div class="form-text">Entre 8-32 caracteres e pelo menos um caracter especial.</div>
    </div>
    <button type="submit" class="btn btn-outline-dark mb-5">Cadastrar-se</button>
  </form>
